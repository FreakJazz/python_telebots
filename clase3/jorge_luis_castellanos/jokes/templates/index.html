<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>😂 Chiste del Día</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            font-family: 'Fredoka', sans-serif;
        }

        .card {
            border-radius: 20px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 3rem;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 10px 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4 text-center">
                    <div class="emoji mb-3">😂</div>
                    <h2 class="mb-4">Chiste del Día</h2>

                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% else %}
                    <p class="fs-5"><strong>{{ chiste.setup }}</strong></p>
                    <p class="fs-6 text-secondary">{{ chiste.punchline }}</p>
                    {% endif %}

                    <div class="d-grid gap-2 mt-4">
                        <a href="/" class="btn btn-success btn-custom">🔁 Otro chiste</a>
                        <a href="/salir" class="btn btn-outline-dark btn-custom">Salir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
